{% include 'header.html' %}

<!-- Page Content -->
<div class="page-content-wrapper">
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-6">
            <h1>Recruit a new character</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h2>Recruit hero</h2>
                <form method="POST" action="{{ url_for('chars') }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" />
                    </div>

                    <div class="form-group">
                        <label for="hp">HP</label>
                        <input type="number" step="0.1" name="hp" class="form-control" placeholder="value between 0 and 1000" />
                    </div>

                    <div class="form-group">
                        <label for="damage">damage</label>
                        <input type="number" step="0.1" name="damage" class="form-control" placeholder="value between 0 and 100" />
                    </div>

                    <div class="form-group">
                        <label for="armor">armor</label>
                        <input type="number" step="0.1" name="armor" class="form-control" placeholder="value between 0 and 100" />
                    </div>

                    <div class="form-group">
                        <label for="crit">critical blow</label>
                        <input type="number" step="0.1" name="crit" class="form-control" placeholder="value between 0 and 1" />
                    </div>

                    <div class="form-group">
                        <label for="image">Avatar</label>
                        <select name="image" class="form-control">
                            <option value="hawkeye.png">hawkeye</option>
                            <option value="hulk.png">hulk</option>
                            <option value="iron-fist.png">iron-fist</option>
                            <option value="joker-buzzer.png">joker-buzzer</option>
                            <option value="karnak.png">karnak</option>
                            <option value="loki.png">loki</option>
                        </select>
                    </div>

                    <button name="type" value="hero" type="submit" class="btn btn-primary">Recruit</button>
                </form>
            </div>

            <div class="col-lg-6">
                <h2>Recruit Villan</h2>
                <form method="POST" action="{{ url_for('chars') }}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name" />
                    </div>

                    <div class="form-group">
                        <label for="hp">HP</label>
                        <input type="number" step="0.1" name="hp" class="form-control" placeholder="value between 0 and 1000" />
                    </div>

                    <div class="form-group">
                        <label for="damage">damage</label>
                        <input type="number" step="0.1" name="damage" class="form-control" placeholder="value between 0 and 100" />
                    </div>

                    <div class="form-group">
                        <label for="armor">armor</label>
                        <input type="number" step="0.1" name="armor" class="form-control" placeholder="value between 0 and 100" />
                    </div>

                    <div class="form-group">
                        <label for="crit">critical blow</label>
                        <input type="number" step="0.1" name="crit" class="form-control" placeholder="value between 0 and 1" />
                    </div>

                    <div class="form-group">
                        <label for="image">Avatar</label>
                        <select name="image" class="form-control">
                            <option value="hawkeye.png">hawkeye</option>
                            <option value="hulk.png">hulk</option>
                            <option value="iron-fist.png">iron-fist</option>
                            <option value="joker-buzzer.png">joker-buzzer</option>
                            <option value="karnak.png">karnak</option>
                            <option value="loki.png">loki</option>
                        </select>
                    </div>

                    <button name="type" value="villan" type="submit" class="btn btn-primary">Recruit</button>
                </form>
            </div>
        </div>

    </div>
</div>
